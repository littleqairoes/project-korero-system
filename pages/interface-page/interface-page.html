<!-- Polymer dependencies -->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/uniflow-polymer/action-emitter.html">
<link rel="import" href="../../bower_components/uniflow-polymer/application-state.html">
<link rel="import" href="../../web-components/project-korero-system-action-dispatcher/project-korero-system-action-dispatcher.html">
<link rel="import" href="../../web-components/project-korero-system-behaviors/project-korero-system-user-behavior.html">
<link rel="import" href="../../web-components/project-korero-system-behaviors/project-korero-system-interface-behavior.html">
<link rel="import" href="../../web-components/project-korero-system-discussion/project-korero-system-discussion.html">
<link rel="import" href="../../web-components/project-korero-system-activity/project-korero-system-activity.html">

<!-- Style dependency -->
<link rel="import" href="interface-page-style.html">

<dom-module id="interface-page">
  <template>
    <style is="custom-style" include="interface-page-style iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        display: block;
      }
    </style>

    <project-korero-system-action-dispatcher state="{{state}}"></project-korero-system-action-dispatcher>

    <div class="horizontal layout">
      <template is="dom-if" if="showVideo">
        <project-korero-system-activity class="flex-3"></project-korero-system-activity>
      </template>

      <template is="dom-if" if="showDiscussion">
        <project-korero-system-discussion class="flex"></project-korero-system-discussion>
        <!--<div class="flex">

        </div>-->
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'interface-page',

      behaviors: [
        KORERO.UserBehavior,
        KORERO.InterfaceBehavior,
        UniFlow.ActionEmitter,
        UniFlow.ApplicationState,
      ],

      properties: {
        showVideo: {
          type: Boolean,
          value: false
        },
        showDiscussion: {
          type: Boolean,
          value: false
        },
      },

      observers: [
        '_setInterfaceId(params.id)'
      ],

      _setInterfaceId: function(id) {
        this.emitAction({type: KORERO.Actions.SET_INTERFACE_ID, id: id});
      },

      ready: function() {
        this.set('state', {
          state: 'normal',
          createDiscussion: false,
          discussionToolbar: false,
          referView: false,
          newDiscussionObject: {
            title: '',
            text: '',
            nodes: {},
            videolink: false
          },
          ui: 'korero',
          interfaceId: null
          // interfaceId: this.params.id
        });
      }
    });
  </script>
</dom-module>

<!-- Polymer dependencies -->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/google-youtube/google-youtube.html">

<!-- Style dependency -->
<link rel="import" href="project-korero-system-interface-item-style.html">

<dom-module id="project-korero-system-interface-item">
  <template>
    <style is="custom-style" include="project-korero-system-interface-item-style iron-flex iron-flex-alignment">
      :host {
        display: block;
      }
    </style>

    
    <paper-material elevation="1" class="horizontal layout">
      <google-youtube id="video-thumbnail" chromeless video-id="[[video.videoId]]" width="320px" height="200px"></google-youtube>
      <div class="flex item-content">
        <h3>[[video.title]]</h3>
        <template is="dom-if" if="[[isAdmin]]">
          <a href="/interface/[[video.$key]]?type=korero">
            <paper-button>Korero Interface</paper-button>
          </a>        
          <a href="/interface/[[video.$key]]?type=forum">
            <paper-button>Forum Interface</paper-button>
          </a>
        </template>
        <template is="dom-if" if="[[isStudent]]">
          <a href="/interface/[[video.$key]]">
            <paper-button>Open</paper-button>
          </a>  
        </template>
      </div>
    </paper-material>
    
    
  </template>

  <script>
    Polymer({
      is: 'project-korero-system-interface-item',

      properties: {
        video: {
          type: Object
        },
        isAdmin: {
          type: Boolean,
          value: false
        },
        isStudent: {
          type: Boolean,
          value: false
        }
      }
    });
  </script>
</dom-module>
